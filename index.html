<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/jsx0qpi.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #262626;
                height: 100%;
                width: 100%;
                font-family: "neue-kabel", sans-serif;
                font-weight: 800;
                font-style: normal;
            }

            #textarea {
                height: 75%;
                width: 75vw;
                font-size: 130px;
                background-color: #262626;
                font-family: "neue-kabel", sans-serif;
                font-weight: 800;
                font-style: normal;
                overflow: scroll;
                color: white;
                white-space: pre-wrap;      /* CSS3 */   
                white-space: -moz-pre-wrap; /* Firefox */    
                white-space: -pre-wrap;     /* Opera <7 */   
                white-space: -o-pre-wrap;   /* Opera 7 */    
                word-wrap: break-word;      /* IE */
                background-color: white;
                background-image: url('images/pattern5.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
            }

            .container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1em;
                position: relative;
            }

            #input {
                padding:5px;
                border-radius:3px;
                width:100px;
                font-size:1.5rem;
                width: 75vw;
                background-color: black;
                color: white;
                font-family: "neue-kabel", sans-serif;
                font-weight: 800;
                font-style: normal;
                
            }

            #hashtag {
                color: #abc5ff;
                width: 75vw;
                text-align: left;
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="textarea"></div>
            <div id="hashtag">#defineyourdyslexia</div>
            <input id="input"></
        </div>

    </body>

        const textarea = document.getElementById('textarea');
        const textinput = document.getElementById('input');

        input.addEventListener('change', (event) => {
            textarea.textContent = event.target.value;
            changefontsize();
        })


        input.addEventListener('keyup', (event) => {
            textarea.textContent = event.target.value;
            changefontsize();
        })

        function changefontsize() {
            var myInput = document.getElementById('textarea');

                while (isOverflown(myInput)){
                currentfontsize--;
                myInput.style.fontSize = currentfontsize + 'px';
                }
            } else {
                currentfontsize = 130;
                myInput.style.fontSize = currentfontsize + 'px';
                while (isOverflown(myInput)){
                currentfontsize--;
                myInput.style.fontSize = currentfontsize + 'px';
                }
            }	
        }

        function isOverflown(element) {
            return element.scrollHeight > element.clientHeight;
        }
    </script>
</html>
