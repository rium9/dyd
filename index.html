<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/jsx0qpi.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #262626;
                height: 100%;
                width: 100%;
                font-family: "neue-kabel", sans-serif;
                font-weight: 800;
                font-style: normal;
            }

            #textarea {
                height: 75%;
                width: 75vw;
                font-size: 130px;
                background-color: #262626;
                font-family: "neue-kabel", sans-serif;
                font-weight: 800;
                font-style: normal;
                overflow: scroll;
                color: white;
                white-space: pre-wrap;      /* CSS3 */   
                white-space: -moz-pre-wrap; /* Firefox */    
                white-space: -pre-wrap;     /* Opera <7 */   
                white-space: -o-pre-wrap;   /* Opera 7 */    
                word-wrap: break-word;      /* IE */
                background-color: white;
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
            }

            .background-rough {
                background-image: url('images/pattern1.png');
            }

            .background-leaves {
                background-image: url('images/pattern2.webp');
            }

            .background-party {
                background-image: url('images/pattern3.avif');
            }

            .background-flowers {
                background-image: url('images/pattern4.avif');
            }

            .background-strawberry {
                background-image: url('images/pattern5.jpg');
            }
            
            .container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1em;
                position: relative;
            }

            #input {
                border-radius :3px;
                font-size:3em;
                width: 75vw;
                background-color: black;
                color: white;
                font-family: "neue-kabel", sans-serif;
                font-weight: 800;
                font-style: normal;
            }

            #hashtag {
                color: #abc5ff;
                width: 75vw;
                text-align: left;
                font-size: 1.5rem;
            }

            .theme {
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="theme">
            <input type="radio" id="rough" name="theme" value="background-rough">
            <label for="rough">Rough</label><br>
            <input type="radio" id="leaves" name="theme" value="background-leaves">
            <label for="leaves">Leaves</label><br>
            <input type="radio" id="party" name="theme" value="background-party">
            <label for="party">Party</label><br>
            <input type="radio" id="daisy" name="theme" value="background-flowers">
            <label for="daisy">Daisy</label><br>
            <input type="radio" id="strawberry" name="theme" value="background-strawberry">
            <label for="strawberry">Strawberry</label>
        </div>
        <div class="container">
            <div id="textarea"></div>
            <div id="hashtag">#defineyourdyslexia</div>
            <input id="input">
        </div>
    </body>
    <script>
        const textarea = document.getElementById('textarea');
        const textinput = document.getElementById('input');
        const radioButtons = document.querySelectorAll('input[name="theme"]');
        
        for (const radioButton of radioButtons) {
            radioButton.addEventListener('click', () => {
                let selectedTheme;
                for (const radioButton of radioButtons) {
                    if (radioButton.checked) {
                        textarea.classList.add(radioButton.value);
                    } else {
                        textarea.classList.remove(radioButton.value);
                    }
                }

            })
        }

        input.addEventListener('change', (event) => {
            textarea.textContent = event.target.value;
            changefontsize();
        })

        input.addEventListener('keyup', (event) => {
            textarea.textContent = event.target.value;
            changefontsize();
        })

        function changefontsize() {
            var myInput = document.getElementById('textarea');
            if (isOverflown(myInput)) {
                while (isOverflown(myInput)){
                currentfontsize--;
                myInput.style.fontSize = currentfontsize + 'px';
                }
            } else {
                currentfontsize = 130;
                myInput.style.fontSize = currentfontsize + 'px';
                while (isOverflown(myInput)){
                currentfontsize--;
                myInput.style.fontSize = currentfontsize + 'px';
                }
            }	
        }

        function isOverflown(element) {
            return element.scrollHeight > element.clientHeight;
        }
    </script>
</html>
